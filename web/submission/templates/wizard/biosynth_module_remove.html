{% extends 'base.html' %}

{% import 'macros.html' as macros %}

{% block header %}
<h2 class="edit-header">Editing {{ bgc_id }}</h2>
{% endblock %}

{% block body %}

<div class="form-wrapper">
    <h4>Confirm removal</h4>

    <form method="post" class="container">
        <div class="form-group row">
            <h3>Are you sure you want to remove the following module?</h3>

            <hr>

            <span style="white-space: pre;">{{moduleData}}</span>

            <hr>

            <div class="row">
                <div class="col">
                    <input type="submit" class="btn btn-danger" value="Delete module" data-method="post" />
                </div>
                <div class="col col-auto">
                    <a href="{{ url_for('edit.edit_bgc', bgc_id=bgc_id, form_id='biosynth') }}"><button
                            class="btn btn-primary" type="button">Cancel</button></a>
                </div>
            </div>
        </div>
    </form>

</div>
{% endblock %}
